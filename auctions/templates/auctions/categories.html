{% extends "auctions/layout.html" %}

{% block subheader %}
<h2 class="main-head">Categories</h2>
{% endblock %}
{% block body %}
    {% for item in items %}
   <div class="category">
        <div class="card contain">
            <img class="card-img img-resize" src="{{item.picture.url}}" alt=""></a> 
            <div class="card-img-overlay">
                <a class="card-link link-decor"  href="#"> <p class="card-text"><strong>{{item.name}}</strong></p></a>
            </div>
        </div>
        {% empty %}
        <p>No category yet</p>
        {% endfor %}

   </div>
{% endblock %}
